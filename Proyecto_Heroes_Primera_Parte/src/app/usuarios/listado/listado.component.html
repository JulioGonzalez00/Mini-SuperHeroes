<div class="container text-center">
  <h2 class="display-5">Listado de usuarios registrados</h2>
  <div class="jumbotron" *ngIf="!usuarios.length">
    <p class="lead">Tal parece que aun no hay usuarios registrados</p>
  </div>
  <div class="jumbotron" *ngIf="usuarios.length">
    <table class="table table-striped table-dark text-center">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Sexo</th>
          <th>Fecha de nacimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.correo}}</td>
          <td>{{usuario.sexo}}</td>
          <td>{{usuario.fechaNacimiento}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
